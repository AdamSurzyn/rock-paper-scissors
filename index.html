<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button>Rock</button>
    <button>Scissors</button>
    <button>Paper</button>

    <div>
        <p></p>
        <div class="plrScore">Player:
            <div class="plrPoints">0    
            </div>
        </div>
        <p></p>
        <div class="compScore">Computer:
            <div class="compPoints">0
            </div>
        </div>
    </div>

    <script defer>

        //wybierac element przez query selector i sprobowac zwrocic node value zamiast ustawiac wartos zaleznie od klasy
        const btn = document.querySelectorAll("button");
        
        btn.forEach((button) => {
            button.addEventListener('click', playRound)
        })
        

        function playRound(playerSelection, plrScore, compScore){

            playerSelection = playerSelection.currentTarget.textContent
            plrScoreElement = document.querySelector('.plrPoints')
            compScoreElement = document.querySelector('.compPoints')

            plrScore = parseInt(plrScoreElement.textContent)
            compScore = parseInt(compScoreElement.textContent)

            // pokonsol loguj rzeczy i popatrz bo nie dziala po dodaniu score counterow etc
            // przemysl logike tego?

            let upperCasePlayer = playerSelection.charAt(0).toUpperCase() + playerSelection.slice(1)

            computerSelection = computerPlay()
            const winningPlays = ["Rock, Scissors", "Scissors, Paper", "Paper, Rock"]

            let playArray = upperCasePlayer +", "+ computerSelection
            playArray.toString()

           if(winningPlays.includes(playArray)){
                plrScore++
                plrScoreElement.nodeValue = plrScore
                return `You win! ${upperCasePlayer} beats ${computerSelection}`
            }else if(upperCasePlayer === computerSelection){
                
                return "It's a tie!"
            }else{
                compScore++
                compScoreElement.nodeValue = compScore
                return `You lose! ${computerSelection} beats ${upperCasePlayer}`
            }
            

            if(plrScore == 5 || compScore == 5){
                compScoreElement.nodeValue = 0;
                plrScoreElement.nodeValue = 0;
            }

        }
        
        function computerPlay(){
            let items = ["Rock", "Paper", "Scissors"]
            return items[Math.floor(Math.random()*items.length)]
        }
         
    </script>
</body>
</html>
